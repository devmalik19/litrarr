<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<body th:replace="~{layouts/layout :: base('History')}">
		<div th:fragment="content">
			<h2>History</h2>

			<table>
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Issue</th>
						<th>Year</th>
						<th>Status</th>
						<th>Category</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="result: ${history}">
						<td th:text="${result.title}"></td>
						<td th:text="${result.author}"></td>
						<td th:text="${result.issue}"></td>
						<td th:text="${result.year}"></td>
						<td th:text="${result.status}"></td>
						<td th:text="${result.category}"></td>
						<td>
							<a th:href="@{/search/{id}(id=${result.id})}"  class="button">
								View Details
							</a>
						</td>
						<td th:text="${result.library?.path}"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</body>
</html>
